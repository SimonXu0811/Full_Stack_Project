<nav class="navbar navbar-expand-sm bg-white navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item ">
      <a routerLink="/login" class="nav-link" class="btn btn-primary active" role="button" >Log Out</a>
    </li>&nbsp;
  </ul>
</nav>
<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Patients</h1><br>
      <h4 style="text-align: center">You Can See All Patients Here!</h4>
      <h6 style="text-align: center"> Click Details Button to See Details</h6>
      </div>


    <div class="panel-body">
        <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"  >
            <thead class="thead-light">
                <tr>
                    <th>Patients Name</th>
                    <th>Patients Status</th>
                    <th>Patients Last Update Time</th>
                    <th>Show More Details</th>

                </tr>
            </thead>
            <tbody>
                 <tr *ngFor="let patient of patients  ">
                    <td>{{patient.name}}</td>
                    <td id = {{getStatus(patient)}}>{{getStatus(patient)}}</td>
                    <td>{{patient.lastUpdateTime}}</td>
                    <td>
                      <button (click)="show(patient)" class='btn btn-success btn-xs'
                      data-toggle="modal" data-target="#myModal">Details</button>
                    </td>
                  </tr>
            </tbody><br>
        </table>
    </div>
  </div>

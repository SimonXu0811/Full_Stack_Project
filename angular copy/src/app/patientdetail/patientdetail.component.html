<nav class="navbar navbar-expand-sm bg-white navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item ">
      <a routerLink="/login" class="nav-link" class="btn btn-primary active" role="button" >Log Out</a>
    </li>&nbsp;
  </ul>
</nav>
<div class="panel panel-default">
  <div class="panel-heading">
    <h1 style="text-align: center">Patient Name is {{name}}</h1><br>
  </div>


  <div class="panel-body">
    <table  class="table table-hover table-sm" datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger"  >
      <thead class="thead-light">
      <tr>
        <th style="text-align: center">Patient Name</th>
        <th style="text-align: center">Patient Date</th>
        <th style="text-align: center">Patient Time</th>
        <th style="text-align: center">Location</th>

      </tr>
      </thead>
      <tbody class="tbody">
      <tr *ngFor="let patient of patients ">
        <td >{{patient.name}}</td>
        <td >{{patient.date}}</td>
        <td >{{patient.time}}</td>
        <td >{{patient.location}}</td>
      </tr>
      </tbody><br>
    </table>
  </div>
  <google-chart #chart
                [title]="title"
                [type]="type"
                [data]="[
      [time1, n1],
      [time2, n2],
      [time3, n3],
      [time4, n4],
      [time5, n5],
      [time6, n6],
      [time7, n7]
    ]"
                [columnNames]="columnNames"
                [options]="options"
                [width]="width"
                [height]="height">
  </google-chart>
  <hr />
  <div id="actions" class="row">
    <div class="col-md-12">
      <a id="bu" (click)="back()" class="btn btn-primary">Back</a>
    </div>
  </div>
</div>
